    <script>
        const markdownInput = document.getElementById('markdown-input');
        const htmlOutput = document.getElementById('html-output');
        const outputContainer = document.getElementById('html-output-container');
        const fileUpload = document.getElementById('file-upload');
        const fullEditModal = document.getElementById('full-edit-modal');
        const fullEditArea = document.getElementById('full-edit-area');
        const fontSizeSlider = document.getElementById('font-size-slider');
        const fontSizeLabel = document.getElementById('font-size-label');
        const pdfModal = document.getElementById('pdf-modal');
        const pdfPreviewContent = document.getElementById('pdf-preview-content');
        
        let livePreviewWindow = null;
        let currentTargetArea = null;
        let currentPromptType = 'url';
        let isSyncingScroll = true;

        // --- íˆìŠ¤í† ë¦¬ ê´€ë¦¬ ---
        const historyStacks = { 'main': [""], 'full': [""] };
        function saveHistory(area) {
            const key = area === markdownInput ? 'main' : 'full';
            const stack = historyStacks[key];
            if (stack[stack.length - 1] !== area.value) {
                stack.push(area.value);
                if (stack.length > 50) stack.shift();
            }
        }
        function undoAction(area) {
            const key = area === markdownInput ? 'main' : 'full';
            const stack = historyStacks[key];
            if (stack.length > 1) {
                stack.pop();
                area.value = stack[stack.length - 1];
                if (area === markdownInput) updatePreview(); else updateLivePreviewWindow();
            }
        }

        // --- KaTeX & Marked ---
        const renderMath = (element) => {
            if (!element || !window.renderMathInElement) return;
            try {
                window.renderMathInElement(element, {
                    delimiters: [{left: '$$', right: '$$', display: true}, {left: '$', right: '$', display: false}],
                    throwOnError: false
                });
            } catch (e) { console.warn(e); }
        };

        const renderer = new marked.Renderer();
        renderer.link = (href, title, text) => {
            let targetAttr = href && href.includes('target=_blank') ? ' target="_blank" rel="noopener noreferrer"' : '';
            if (href) href = href.replace(/[\?&]target=_blank/, '');
            return `<a href="${href}" title="${title || ''}"${targetAttr}>${text}</a>`;
        };

        marked.setOptions({ renderer: renderer, gfm: true, breaks: true, highlight: (code, lang) => hljs.getLanguage(lang) ? hljs.highlight(code, { language: lang }).value : code });

        const preProcess = (text, isPDF = false) => {
            let processed = text.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
            const guide = '<div class="page-break-divider"></div>';
            processed = processed.replace(/<div class="page-break"><\/div>/g, isPDF ? '<div class="page-break"></div>' : guide + '<div class="page-break"></div>');
            return processed;
        };

        const updatePreview = () => { htmlOutput.innerHTML = marked.parse(preProcess(markdownInput.value)); renderMath(htmlOutput); };

        const updateLivePreviewWindow = () => {
            if (!livePreviewWindow) return;
            try {
                if (livePreviewWindow.closed) { livePreviewWindow = null; return; }
                const container = livePreviewWindow.document.getElementById('live-container');
                if (container) {
                    container.innerHTML = marked.parse(preProcess(fullEditArea.value));
                    container.style.fontSize = htmlOutput.style.fontSize || "18px";
                    renderMath(container);
                }
            } catch (e) {}
        };

        // --- ì •ë°€ í‘œ ì¡°ì‘ ë¡œì§ ---
        function handleTableAction(action, area) {
            const text = area.value;
            const lines = text.split('\n');
            const cursorPos = area.selectionStart;
            let currentLineIdx = text.substring(0, cursorPos).split('\n').length - 1;
            const currentLine = lines[currentLineIdx];

            if (!currentLine || !currentLine.includes('|')) { insertTag('table', area); return; }

            if (action === 'addRow') {
                const colCount = (currentLine.match(/\|/g) || []).length - 1;
                if (colCount < 1) return;
                const newRow = '| ' + ' | '.repeat(colCount) + ' |';
                lines.splice(currentLineIdx + 1, 0, newRow);
                area.value = lines.join('\n');
                const nextLinePos = text.substring(0, cursorPos).split('\n').slice(0, currentLineIdx + 1).join('\n').length + 1;
                const newPos = nextLinePos + 2; 
                area.setSelectionRange(newPos, newPos);
            } 
            else if (action === 'addCol') {
                let startIdx = currentLineIdx, endIdx = currentLineIdx;
                while(startIdx > 0 && lines[startIdx-1].includes('|')) startIdx--;
                while(endIdx < lines.length - 1 && lines[endIdx+1].includes('|')) endIdx++;

                for (let i = startIdx; i <= endIdx; i++) {
                    const line = lines[i].trim();
                    if (line.includes('---')) {
                        lines[i] = line.replace(/\|$/, ' | :--- |'); 
                    } else {
                        lines[i] = line.replace(/\|$/, ' |  |');
                    }
                }
                area.value = lines.join('\n');
            }
            saveHistory(area);
            if (area === markdownInput) updatePreview(); else updateLivePreviewWindow();
            area.focus();
        }

        function copyCurrentRow(area) {
            const text = area.value, lines = text.split('\n');
            const currentLineIdx = text.substring(0, area.selectionStart).split('\n').length - 1;
            const lineToCopy = lines[currentLineIdx];
            if (!lineToCopy.includes('|')) return;
            lines.splice(currentLineIdx + 1, 0, lineToCopy);
            area.value = lines.join('\n');
            saveHistory(area);
            if (area === markdownInput) updatePreview(); else updateLivePreviewWindow();
        }

        // --- UI & ë‹¨ì¶•í‚¤ ---
        const setupShortcuts = (area) => {
            area.addEventListener('keydown', (e) => {
                if (e.ctrlKey && e.key === 'z') { e.preventDefault(); undoAction(area); return; }
                if (e.shiftKey && e.altKey && e.key === 'ArrowDown') { e.preventDefault(); copyCurrentRow(area); return; }
                if (e.ctrlKey) {
                    switch(e.key.toLowerCase()) {
                        case 'b': e.preventDefault(); insertTag('bold', area); break;
                        case 'i': e.preventDefault(); insertTag('italic', area); break;
                        case '.': e.preventDefault(); insertTag('quote', area); break; 
                        case 'enter':
