        // --- íˆìŠ¤í† ë¦¬ ê´€ë¦¬ ---
        const historyStacks = { 'main': [""], 'full': [""] };
        function saveHistory(area) {
            const key = area === markdownInput ? 'main' : 'full';
            const stack = historyStacks[key];
            if (stack[stack.length - 1] !== area.value) {
                stack.push(area.value);
                if (stack.length > 50) stack.shift();
            }
        }
        function undoAction(area) {
            const key = area === markdownInput ? 'main' : 'full';
            const stack = historyStacks[key];
            if (stack.length > 1) {
                stack.pop();
                area.value = stack[stack.length - 1];
                if (area === markdownInput) updatePreview(); else updateLivePreviewWindow();
            }
        }

        // --- KaTeX & Marked ---
        const renderMath = (element) => {
            if (!element || !window.renderMathInElement) return;
            try {
                window.renderMathInElement(element, {
                    delimiters: [{left: '$$', right: '$$', display: true}, {left: '$', right: '$', display: false}],
                    throwOnError: false
                });
            } catch (e) { console.warn("KaTeX Error:", e); }
        };

        const renderer = new marked.Renderer();
        // ë§í¬ ë Œë”ëŸ¬ ì»¤ìŠ¤í…€: target=_blank íŒŒë¼ë¯¸í„°ê°€ ìˆìœ¼ë©´ ìƒˆ ì°½ ì—´ê¸° ì†ì„± ë¶€ì—¬
        renderer.link = (href, title, text) => {
            let targetAttr = href && href.includes('target=_blank') ? ' target="_blank" rel="noopener noreferrer"' : '';
            if (href) href = href.replace(/[\?&]target=_blank/, '');
            return `<a href="${href}" title="${title || ''}"${targetAttr}>${text}</a>`;
        };
        renderer.image = (href, title, text) => {
            return `<img src="${href}" title="${title || ''}" alt="${text || ''}" onerror="this.classList.add('load-error'); this.src='data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7'; this.onerror=null;">`;
        };

        marked.setOptions({ 
            renderer: renderer, 
            gfm: true, 
            breaks: true, 
            highlight: (code, lang) => hljs.getLanguage(lang) ? hljs.highlight(code, { language: lang }).value : code 
        });

        const preProcess = (text, isPDF = false) => {
            let processed = text.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
            const guide = '<div class="page-break-divider"></div>';
            processed = processed.replace(/<div class="page-break"><\/div>/g, isPDF ? '<div class="page-break"></div>' : guide + '<div class="page-break"></div>');

                let startIdx = currentLineIdx, endIdx = currentLineIdx;
                while(startIdx > 0 && lines[startIdx-1].includes('|')) startIdx--;
